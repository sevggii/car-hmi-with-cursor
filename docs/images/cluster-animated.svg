<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="needleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0055;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff0044;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0033;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rpmGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1">
        <animate attributeName="stop-color" values="#00ff88;#ffaa00;#ff0044;#ffaa00;#00ff88" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:1">
        <animate attributeName="stop-color" values="#00cc66;#ff8800;#cc0033;#ff8800;#00cc66" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fuelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tempGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088cc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    @keyframes speedChange {
      0% { }
      25% { }
      50% { }
      75% { }
      100% { }
    }
    
    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    @keyframes rpmWidth {
      0% { width: 80px; }
      25% { width: 222px; }
      50% { width: 296px; }
      75% { width: 222px; }
      100% { width: 80px; }
    }
    
    @keyframes sliderMove {
      0% { cx: 640; }
      25% { cx: 680; }
      50% { cx: 720; }
      75% { cx: 680; }
      100% { cx: 640; }
    }
    
    @keyframes rpmSliderMove {
      0% { cx: 620; }
      25% { cx: 670; }
      50% { cx: 730; }
      75% { cx: 670; }
      100% { cx: 620; }
    }
    
    .blinker-left { animation: blink 1s ease-in-out infinite; }
    .blinker-right { animation: blink 1s ease-in-out infinite 0.5s; }
    .high-beam { animation: pulse 2s ease-in-out infinite; }
    .warning { animation: blink 0.8s ease-in-out infinite; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0a0a0a"/>
  
  <!-- Main cluster circle -->
  <circle cx="300" cy="300" r="250" fill="#0f0f0f" stroke="#2a2a2a" stroke-width="3"/>
  <circle cx="300" cy="300" r="240" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.3"/>
  
  <!-- Speed gauge background -->
  <circle cx="300" cy="300" r="220" fill="#0a0a0a" stroke="#1a3a3a" stroke-width="2"/>
  
  <!-- Speed scale marks -->
  <g id="scale">
    <line x1="120" y1="420" x2="110" y2="435" stroke="#00d4ff" stroke-width="3"/>
    <text x="100" y="450" fill="#00d4ff" font-size="16" font-weight="bold">0</text>
    
    <line x1="85" y1="300" x2="70" y2="300" stroke="#00d4ff" stroke-width="3"/>
    <text x="45" y="305" fill="#00d4ff" font-size="16" font-weight="bold">60</text>
    
    <line x1="120" y1="180" x2="110" y2="165" stroke="#00ff88" stroke-width="3"/>
    <text x="95" y="155" fill="#00ff88" font-size="16" font-weight="bold">120</text>
    
    <line x1="300" y1="85" x2="300" y2="70" stroke="#ff4444" stroke-width="3"/>
    <text x="285" y="60" fill="#ff4444" font-size="16" font-weight="bold">180</text>
    
    <line x1="480" y1="180" x2="490" y2="165" stroke="#ff4444" stroke-width="3"/>
    <text x="490" y="155" fill="#ff4444" font-size="16" font-weight="bold">240</text>
  </g>
  
  <!-- Animated speed needle -->
  <g id="needleGroup">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="135 300 300; 225 300 300; 315 300 300; 225 300 300; 135 300 300"
      dur="8s"
      repeatCount="indefinite"/>
    <rect x="296" y="130" width="8" height="170" fill="url(#needleGradient)" rx="4" filter="url(#glow)"/>
    <circle cx="300" cy="300" r="6" fill="#ff0044"/>
  </g>
  
  <!-- Center hub with pulse -->
  <circle cx="300" cy="300" r="20" fill="#2a2a2a" stroke="#00d4ff" stroke-width="3" filter="url(#glow)">
    <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="300" r="15" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
  
  <!-- Animated digital speed display -->
  <rect x="200" y="380" width="200" height="100" fill="#000000" stroke="#00d4ff" stroke-width="3" rx="12"/>
  <rect x="197" y="377" width="206" height="106" fill="none" stroke="#00d4ff" stroke-width="1" rx="15" opacity="0.3"/>
  <text x="300" y="445" fill="#00d4ff" font-size="52" font-weight="bold" text-anchor="middle" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.8;1" dur="0.1s" repeatCount="indefinite"/>
    <tspan>
      <animate attributeName="opacity" values="1;1;1;1;1" dur="8s" repeatCount="indefinite"/>
      <set attributeName="textContent" to="0" begin="0s" dur="2s"/>
      <set attributeName="textContent" to="60" begin="2s" dur="2s"/>
      <set attributeName="textContent" to="120" begin="4s" dur="2s"/>
      <set attributeName="textContent" to="60" begin="6s" dur="2s"/>
    </tspan>
  </text>
  <text x="300" y="465" fill="#6a6a6a" font-size="14" text-anchor="middle">km/h</text>
  
  <!-- Animated gear indicator -->
  <circle cx="300" cy="250" r="45" fill="#0a0a0a" stroke="#00ff88" stroke-width="4">
    <animate attributeName="stroke" values="#ff8800;#00ff88;#00ff88;#00ff88;#ff8800" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="250" r="49" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.4"/>
  <text x="300" y="270" fill="#00ff88" font-size="48" font-weight="bold" text-anchor="middle">
    <animate attributeName="fill" values="#ff8800;#00ff88;#00ff88;#00ff88;#ff8800" dur="8s" repeatCount="indefinite"/>
    <set attributeName="textContent" to="P" begin="0s" dur="2s"/>
    <set attributeName="textContent" to="2" begin="2s" dur="2s"/>
    <set attributeName="textContent" to="4" begin="4s" dur="2s"/>
    <set attributeName="textContent" to="2" begin="6s" dur="2s"/>
  </text>
  <text x="300" y="315" fill="#6a6a6a" font-size="10" text-anchor="middle">GEAR</text>
  
  <!-- Animated RPM bar -->
  <rect x="115" y="530" width="370" height="20" fill="#0a0a0a" stroke="#3a3a3a" stroke-width="2" rx="10"/>
  <rect x="115" y="530" height="20" fill="url(#rpmGradient)" rx="10">
    <animate attributeName="width" values="80;222;296;222;80" dur="8s" repeatCount="indefinite"/>
  </rect>
  <text x="300" y="544" fill="#ffffff" font-size="12" font-weight="bold" text-anchor="middle" style="paint-order: stroke; stroke: #000000; stroke-width: 2px;">
    <set attributeName="textContent" to="1000 RPM" begin="0s" dur="2s"/>
    <set attributeName="textContent" to="3500 RPM" begin="2s" dur="2s"/>
    <set attributeName="textContent" to="6000 RPM" begin="4s" dur="2s"/>
    <set attributeName="textContent" to="3500 RPM" begin="6s" dur="2s"/>
  </text>
  
  <!-- Fuel gauge (slowly decreasing) -->
  <rect x="30" y="320" width="35" height="180" fill="#0a0a0a" stroke="#3a3a3a" stroke-width="2" rx="8"/>
  <rect x="30" y="320" width="35" fill="url(#fuelGradient)" rx="8">
    <animate attributeName="height" values="135;130;125;130;135" dur="20s" repeatCount="indefinite"/>
    <animate attributeName="y" values="365;370;375;370;365" dur="20s" repeatCount="indefinite"/>
  </rect>
  <text x="47" y="515" fill="#00ff88" font-size="24" text-anchor="middle">⛽</text>
  <text x="47" y="540" fill="#ffffff" font-size="11" text-anchor="middle">
    <set attributeName="textContent" to="75%" begin="0s" dur="5s"/>
    <set attributeName="textContent" to="72%" begin="5s" dur="5s"/>
    <set attributeName="textContent" to="69%" begin="10s" dur="5s"/>
    <set attributeName="textContent" to="72%" begin="15s" dur="5s"/>
  </text>
  
  <!-- Temperature gauge (varying) -->
  <rect x="535" y="320" width="35" height="180" fill="#0a0a0a" stroke="#3a3a3a" stroke-width="2" rx="8"/>
  <rect x="535" y="320" width="35" fill="url(#tempGradient)" rx="8">
    <animate attributeName="height" values="100;110;115;110;100" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="y" values="400;390;385;390;400" dur="12s" repeatCount="indefinite"/>
  </rect>
  <text x="552" y="515" fill="#00d4ff" font-size="24" text-anchor="middle">🌡</text>
  <text x="552" y="540" fill="#ffffff" font-size="11" text-anchor="middle">
    <set attributeName="textContent" to="90°C" begin="0s" dur="4s"/>
    <set attributeName="textContent" to="95°C" begin="4s" dur="4s"/>
    <set attributeName="textContent" to="98°C" begin="8s" dur="4s"/>
  </text>
  
  <!-- Animated left blinker -->
  <g class="blinker-left">
    <circle cx="100" cy="200" r="30" fill="#00ff00" stroke="#00ff00" stroke-width="3" filter="url(#glow)"/>
    <circle cx="100" cy="200" r="35" fill="none" stroke="#00ff00" stroke-width="2" opacity="0.4"/>
    <text x="100" y="215" fill="#000000" font-size="32" font-weight="bold" text-anchor="middle">◄</text>
  </g>
  
  <!-- Animated right blinker -->
  <g class="blinker-right">
    <circle cx="500" cy="200" r="30" fill="#00ff00" stroke="#00ff00" stroke-width="3" filter="url(#glow)"/>
    <circle cx="500" cy="200" r="35" fill="none" stroke="#00ff00" stroke-width="2" opacity="0.4"/>
    <text x="500" y="215" fill="#000000" font-size="32" font-weight="bold" text-anchor="middle">►</text>
  </g>
  
  <!-- Animated high beam -->
  <g class="high-beam">
    <rect x="267" y="50" width="65" height="55" fill="#0088ff" stroke="#0088ff" stroke-width="3" rx="10" filter="url(#glow)"/>
    <rect x="263" y="46" width="73" height="63" fill="none" stroke="#0088ff" stroke-width="2" rx="14" opacity="0.6"/>
    <text x="299" y="88" fill="#ffffff" font-size="36" font-weight="bold" text-anchor="middle">◉</text>
  </g>
  <text x="300" y="120" fill="#0088ff" font-size="9" font-weight="bold" text-anchor="middle">HIGH BEAM</text>
  
  <!-- Warning lights with animation -->
  <g id="warnings" transform="translate(180, 130)">
    <g class="warning">
      <rect x="0" y="0" width="45" height="45" fill="#ff4444" stroke="#ff4444" stroke-width="2" rx="8" filter="url(#glow)"/>
      <text x="22" y="33" fill="#000000" font-size="28" font-weight="bold" text-anchor="middle">⚠</text>
    </g>
    
    <rect x="60" y="0" width="45" height="45" fill="#1a1a0a" stroke="#ffaa00" stroke-width="2" rx="8"/>
    <text x="82" y="30" fill="#ffaa00" font-size="24" text-anchor="middle">🛢</text>
    
    <rect x="120" y="0" width="45" height="45" fill="#1a1a0a" stroke="#ff8800" stroke-width="2" rx="8"/>
    <text x="142" y="33" fill="#ff8800" font-size="28" text-anchor="middle">⚡</text>
  </g>
  
  <!-- Animated odometer -->
  <rect x="210" y="505" width="180" height="35" fill="#0a0a0a" stroke="#2a2a2a" stroke-width="2" rx="6"/>
  <text x="220" y="527" fill="#6a6a6a" font-size="11">ODO:</text>
  <text x="365" y="527" fill="#00d4ff" font-size="13" font-weight="bold" font-family="Courier New" text-anchor="end">
    <animate attributeName="opacity" values="1;0.9;1" dur="0.5s" repeatCount="indefinite"/>
    12345.6 km
  </text>
  
  <!-- Trip meter -->
  <rect x="225" y="545" width="150" height="30" fill="#0a0a0a" stroke="#2a2a2a" stroke-width="2" rx="6"/>
  <text x="235" y="565" fill="#6a6a6a" font-size="10">TRIP:</text>
  <text x="355" y="565" fill="#ffffff" font-size="12" font-family="Courier New" text-anchor="end">
    <animate attributeName="opacity" values="1;0.9;1" dur="0.3s" repeatCount="indefinite"/>
    <set attributeName="textContent" to="123.45 km" begin="0s" dur="4s"/>
    <set attributeName="textContent" to="124.12 km" begin="4s" dur="4s"/>
  </text>
  
  <!-- Control Panel -->
  <rect x="580" y="50" width="200" height="500" fill="url(#panelGradient)" stroke="#2a2a2a" stroke-width="2" rx="10"/>
  
  <!-- Control Panel Title -->
  <text x="680" y="85" fill="#00d4ff" font-size="20" font-weight="bold" text-anchor="middle">Control Panel</text>
  <line x1="600" y1="95" x2="760" y2="95" stroke="#2a2a2a" stroke-width="2"/>
  
  <!-- Animated speed slider label -->
  <text x="680" y="125" fill="#ffffff" font-size="16" text-anchor="middle">
    <set attributeName="textContent" to="Speed: 0 km/h" begin="0s" dur="2s"/>
    <set attributeName="textContent" to="Speed: 60 km/h" begin="2s" dur="2s"/>
    <set attributeName="textContent" to="Speed: 120 km/h" begin="4s" dur="2s"/>
    <set attributeName="textContent" to="Speed: 60 km/h" begin="6s" dur="2s"/>
  </text>
  
  <!-- Animated speed slider -->
  <rect x="600" y="135" width="160" height="6" fill="#2a2a2a" rx="3"/>
  <rect x="600" y="135" height="6" fill="#00d4ff" rx="3">
    <animate attributeName="width" values="0;40;80;40;0" dur="8s" repeatCount="indefinite"/>
  </rect>
  <circle cy="138" r="10" fill="#00d4ff" stroke="#ffffff" stroke-width="2">
    <animate attributeName="cx" values="600;640;680;640;600" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Animated RPM slider label -->
  <text x="680" y="185" fill="#ffffff" font-size="16" text-anchor="middle">
    <set attributeName="textContent" to="RPM: 1000" begin="0s" dur="2s"/>
    <set attributeName="textContent" to="RPM: 3500" begin="2s" dur="2s"/>
    <set attributeName="textContent" to="RPM: 6000" begin="4s" dur="2s"/>
    <set attributeName="textContent" to="RPM: 3500" begin="6s" dur="2s"/>
  </text>
  
  <!-- Animated RPM slider -->
  <rect x="600" y="195" width="160" height="6" fill="#2a2a2a" rx="3"/>
  <rect x="600" y="195" height="6" rx="3">
    <animate attributeName="width" values="20;70;130;70;20" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#00ff88;#ffaa00;#ff0044;#ffaa00;#00ff88" dur="8s" repeatCount="indefinite"/>
  </rect>
  <circle cy="198" r="10" stroke="#ffffff" stroke-width="2">
    <animate attributeName="cx" values="620;670;730;670;620" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#00ff88;#ffaa00;#ff0044;#ffaa00;#00ff88" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <line x1="600" y1="230" x2="760" y2="230" stroke="#2a2a2a" stroke-width="2"/>
  
  <!-- Indicators label -->
  <text x="680" y="255" fill="#00d4ff" font-size="18" font-weight="bold" text-anchor="middle">Indicators</text>
  
  <!-- Animated checkboxes -->
  <g class="blinker-left">
    <rect x="605" y="270" width="20" height="20" fill="#00d4ff" stroke="#00d4ff" stroke-width="2" rx="4"/>
    <text x="615" y="285" fill="#0a0a0a" font-size="14" font-weight="bold">✓</text>
  </g>
  <text x="635" y="285" fill="#ffffff" font-size="14">← Left Blinker</text>
  
  <g class="blinker-right">
    <rect x="605" y="305" width="20" height="20" fill="#00d4ff" stroke="#00d4ff" stroke-width="2" rx="4"/>
    <text x="615" y="320" fill="#0a0a0a" font-size="14" font-weight="bold">✓</text>
  </g>
  <text x="635" y="320" fill="#ffffff" font-size="14">Right Blinker →</text>
  
  <g class="high-beam">
    <rect x="605" y="340" width="20" height="20" fill="#00d4ff" stroke="#00d4ff" stroke-width="2" rx="4"/>
    <text x="615" y="355" fill="#0a0a0a" font-size="14" font-weight="bold">✓</text>
  </g>
  <text x="635" y="355" fill="#ffffff" font-size="14">High Beam</text>
  
  <line x1="600" y1="375" x2="760" y2="375" stroke="#2a2a2a" stroke-width="2"/>
  
  <!-- Vehicle Status -->
  <text x="680" y="400" fill="#00d4ff" font-size="18" font-weight="bold" text-anchor="middle">Vehicle Status</text>
  
  <text x="615" y="425" fill="#ffffff" font-size="14">Gear:</text>
  <circle cx="735" cy="420" r="20" stroke="#ffffff" stroke-width="2">
    <animate attributeName="fill" values="#ff8800;#00ff88;#00ff88;#00ff88;#ff8800" dur="8s" repeatCount="indefinite"/>
  </circle>
  <text x="735" y="429" fill="#000000" font-size="22" font-weight="bold" text-anchor="middle">
    <set attributeName="textContent" to="P" begin="0s" dur="2s"/>
    <set attributeName="textContent" to="2" begin="2s" dur="2s"/>
    <set attributeName="textContent" to="4" begin="4s" dur="2s"/>
    <set attributeName="textContent" to="2" begin="6s" dur="2s"/>
  </text>
  
  <text x="615" y="460" fill="#ffffff" font-size="13">⛽ Fuel: </text>
  <text x="735" y="460" fill="#00ff88" font-size="16" font-weight="bold" text-anchor="end">75%</text>
  
  <text x="615" y="485" fill="#ffffff" font-size="13">🌡 Temp: </text>
  <text x="735" y="485" font-size="16" font-weight="bold" text-anchor="end">
    <animate attributeName="fill" values="#00d4ff;#00d4ff;#ff4444;#00d4ff;#00d4ff" dur="12s" repeatCount="indefinite"/>
    <set attributeName="textContent" to="90°C" begin="0s" dur="4s"/>
    <set attributeName="textContent" to="95°C" begin="4s" dur="4s"/>
    <set attributeName="textContent" to="98°C" begin="8s" dur="4s"/>
  </text>
  
  <text x="615" y="510" fill="#6a6a6a" font-size="11">ODO: </text>
  <text x="735" y="510" fill="#00d4ff" font-size="11" font-family="Courier New" text-anchor="end">12345.6 km</text>
  
  <!-- Warning indicators in panel -->
  <g transform="translate(605, 520)">
    <g class="warning">
      <rect x="0" y="0" width="30" height="30" fill="#ff4444" stroke="#ff4444" stroke-width="2" rx="6"/>
      <text x="15" y="22" fill="#ffffff" font-size="18" text-anchor="middle">⚠</text>
    </g>
    
    <rect x="40" y="0" width="30" height="30" fill="#1a1a0a" stroke="#ffaa00" stroke-width="2" rx="6"/>
    <text x="55" y="20" fill="#ffaa00" font-size="16" text-anchor="middle">🛢</text>
    
    <rect x="80" y="0" width="30" height="30" fill="#1a1a0a" stroke="#ff8800" stroke-width="2" rx="6"/>
    <text x="95" y="22" fill="#ff8800" font-size="18" text-anchor="middle">⚡</text>
  </g>
  
  <!-- Title with pulse -->
  <text x="400" y="30" fill="#ffffff" font-size="18" font-weight="bold" text-anchor="middle">
    Car HMI - Qt 6 + QML (Animated Demo)
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </text>
</svg>

